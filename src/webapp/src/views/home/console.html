

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>家族后台管理系统主页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
  <script src="/static/js/echarts.min.js"></script>
  <script src="/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">基础数据</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a class="layadmin-backlog-body">
                          <h3>家族数量</h3>
                          <p><cite id="familys">-</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a class="layadmin-backlog-body">
                          <h3>支系数量</h3>
                          <p><cite id="sublines">-</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a class="layadmin-backlog-body">
                          <h3>总人数</h3>
                          <p><cite id="members">-</cite>人</p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a class="layadmin-backlog-body">
                          <h3>管理员</h3>
                          <p><cite id="admins">-</cite>人</p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">数据概览</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade">
                  <div carousel-item>
                    <div>
                      <!--日访问量-->
                      <div id="dayCount" style="width:1607px;height:332px;"></div>
                    </div>
                    <div>
                      <!--男女比例-->
                      <div id="sexCount" style="width:1607px;height:332px;"></div>
                    </div>
                    <!--<div>3</div>-->
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js?t=1"></script>
  <script src="/static/js/consolecount.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console'], function () {
    var $ = layui.$;

    $.ajax({
      type:"POST",
      url:"/count/c_index_data",
      success:function (r) {
        $("#familys").text(r.data.familys);
        $("#sublines").text(r.data.sublines);
        $("#admins").text(r.data.admins);
        $("#members").text(r.data.members);
      },
      error:function (r) {
        console.error('基础统计数据获取失败')
      }
    })


  });
  </script>
</body>
</html>
