

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>家族成员表更新单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="memberName" id="memberName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">出生日期</label>
      <div class="layui-input-inline">
        <input type="text" name="memberBirthday" id="memberBirthday" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">身份证号</label>
      <div class="layui-input-inline">
        <input type="text" name="memberIDNumber" id="memberIDNumber" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">电话号码</label>
      <div class="layui-input-inline">
        <input type="text" name="memberPhone" id="memberPhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">地址</label>
      <div class="layui-input-inline">
        <input type="text" name="memberAddress" id="memberAddress" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">关系</label>
      <div class="layui-input-inline">
        <input type="text" name="memberRelation" id="memberRelation" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="memberPass" id="rememberPass" lay-verify="required" placeholder="用于APP登录" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">确认密码密码</label>
      <div class="layui-input-inline">
        <input type="text" name="rememberPass" lay-verify="required" placeholder="用于APP登录" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">民族</label>
      <div class="layui-input-block">
        <select name="memberNation">
          <option value="">不限</option>
          <option value="1">汉族</option>
          <option value="2">蒙古族</option>
          <option value="3">回族</option>
          <option value="4">藏族</option>
          <option value="5">维吾尔族</option>
          <option value="6">苗族</option>
          <option value="7">彝族</option>
          <option value="8">壮族</option>
          <option value="9">布依族</option>
          <option value="10">朝鲜族</option>
          <option value="11">满族</option>
          <option value="12">侗族</option>
          <option value="13">瑶族</option>
          <option value="14">白族</option>
          <option value="15">土家族</option>
          <option value="16">哈尼族</option>
          <option value="17">哈萨克族</option>
          <option value="18">傣族</option>
          <option value="19">黎族</option>
          <option value="20">僳僳族</option>
          <option value="21">佤族</option>
          <option value="22">畲族</option>
          <option value="23">高山族</option>
          <option value="24">拉祜族</option>
          <option value="25">水族</option>
          <option value="26">东乡族</option>
          <option value="27">纳西族</option>
          <option value="28">景颇族</option>
          <option value="29">柯尔克孜族</option>
          <option value="30">土族</option>
          <option value="31">达斡尔族</option>
          <option value="32">仫佬族</option>
          <option value="33">羌族</option>
          <option value="34">布朗族</option>
          <option value="35">撒拉族</option>
          <option value="36">毛南族</option>
          <option value="37">仡佬族</option>
          <option value="38">锡伯族</option>
          <option value="39">阿昌族</option>
          <option value="40">普米族</option>
          <option value="41">塔吉克族</option>
          <option value="42">怒族</option>
          <option value="43">乌孜别克族</option>
          <option value="44">俄罗斯族</option>
          <option value="45">鄂温克族</option>
          <option value="46">德昂族</option>
          <option value="47">保安族</option>
          <option value="48">裕固族</option>
          <option value="49">京族</option>
          <option value="50">塔塔尔族</option>
          <option value="51">独龙族</option>
          <option value="52">鄂伦春族</option>
          <option value="53">赫哲族</option>
          <option value="54">门巴族</option>
          <option value="55">珞巴族</option>
          <option value="56">基诺族</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">家族</label>
      <div class="layui-input-block">
        <select name="memberFamilyID">
          <option value="1">李氏家族</option>
          <option value="2">张氏家族</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">支系</label>
      <div class="layui-input-block">
        <select name="sublineID">
          <option value="1">李氏家族</option>
          <option value="2">张氏家族</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-block">
        <select name="memberSex">
          <option value="1">李氏家族</option>
          <option value="2">张氏家族</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否是户主</label>
      <div class="layui-input-block">
        <select name="isFather">
          <option value="1">是</option>
          <option value="2">否</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">选择户主</label>
      <div class="layui-input-block">
        <select name="fatherID">
          <option value="1">是</option>
          <option value="2">否</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'layer', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,laydate = layui.laydate
    ,layer = layui.layer ;

    form.on('submit(LAY-user-front-submit)', function(data){
      var field = data.field;
    });

    laydate.render({
      elem:"#memberBirthday"
    });

    $("#memberName").val(sessionStorage.memberName);
    $("#memberBirthday").val(sessionStorage.memberBirthday);
    $("#memberIDNumber").val(sessionStorage.memberIDNumber);
    $("#memberPhone").val(sessionStorage.memberPhone);
    $("#memberAddress").val(sessionStorage.memberAddress);
    $("#memberPass").val(sessionStorage.memberPass);

  })
  </script>
</body>
</html>
